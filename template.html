    <link rel="shortcut icon" type="image/x-icon" href="docs/img/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/links.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="docs/app.js"></script>

    <title>Clara Lam's Portfolio</title>

<body class="project-page font-raleway bg-almostWhite">
    <div class="relative bg-slate-200 lg:h-screen">
        <div>
            <!-- Navbar -->
            <nav class="relative container mx-auto px-6 py-6">
                <!-- Flex Container -->
                <div class="flex items-center justify-between">
                    <!-- Home Button -->
                    <a href="index.html" class="text-2xl pt-2 hover:text-mutedPink link link--elara">Clara Lam</a>
                    <!-- Navbar Items -->
                    <ul class="hidden space-x-12 text-lg md:flex">
                        <li>
                            <a href="index.html#workSection" class="hover:text-mutedPink link link--metis">Work</a>
                        </li>
                        <li>
                            <a href="about.html" class="hover:text-mutedPink link link--metis">About</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-mutedPink link link--metis">Resume</a>
                        </li>
                    </ul>
                    <!-- Hamburger Menu -->
                    <div id="hamburger" class="space-y-1 md:hidden -z-10">
                        <div class="w-6 h-0.5 bg-black"></div>
                        <div class="w-6 h-0.5 bg-black"></div>
                        <div class="w-6 h-0.5 bg-black"></div>
                    </div>
                    <!-- Navbar Items for Hamburger -->
                    <ul id="menu" class="hidden bg-indigo-700 absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-white text-center">
                        <li class="hover:text-mutedPink">
                            <a href="index.html#workSection">Work</a>
                        </li>
                        <li class="hover:text-mutedPink">
                            <a href="about.html">About</a>
                        </li>
                        <li class="hover:text-mutedPink">
                            <a href="#" class="hover:text-mutedPink">Resume</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Project Banner -->
        <section class="lg:my-24">
            <!-- Flex Container -->
            <div class="container flex flex-col items-center px-8 my-auto mx-auto mt-10 md:px-48 md:space-x-3 md:flex-row">
                <!-- Description -->
                <div class="flex flex-col relative mb-12 space-y-8 lg:mb-0 md:w-1/2">
                    <!-- Name of the project -->
                    <div class="flex flex-col py-5 space-y-4">
                        <span class="text-lg font-semibold md:text-4xl">Name of the Project</span>
                    </div>
                    <!-- Short description of the project -->
                    <div class="space-y-5 font-nunitosans">
                        <p class="text-xl lg:text-2xl text-left">
                            Short description of the project.
                        </p>
                    </div>
                    <!-- Tags for general skill used (e.g. UX Design, Research, Development, Programming, Data Analytics, ML, etc.)-->
                    <div class="flex space-x-2">
                        <div class="bg-lightPink py-1 px-4 rounded-full">
                            Tag
                        </div>
                        <div class="bg-lightPink py-1 px-4 rounded-full">
                            Tag
                        </div>
                    </div>
                </div>
                <!-- Image of the screens of the project -->
                <div class="flex md:w-1/2">
                    <img src="docs/img/placeholder.jpg" alt="Alt text for image" class="w-80 mx-auto">
                </div>
            </div>
        </section>
        <!-- Down arrow to content -->
        <a href="#overview" class="absolute inset-x-0 bottom-16 container flex my-auto mx-auto mt-52 justify-center text-black animate-bounce md:px-48 md:flex-row">
            <ion-icon class="h-14 w-14 hover:text-mutedPink" name="chevron-down-circle-outline" style="--ionicon-stroke-width: 22px;"></ion-icon>
        </a>
    </div>

    <!-- Main Content -->
    <div class="relative container flex px-4 mx-auto mt-10 md:px-48">
        
        <!-- Left side table of contents -->
        <section class="invisible lg:visible lg:w-1/6 lg:mr-10 lg:border-r-2 lg:border-lightPink">
            <ul class="sticky self-start top-20 text-xl uppercase my-24 space-y-5">
                <li>
                    <a href="#overview" class="text-black">Overview</a>
                </li>
                <li>
                    <a href="#process" class="text-black">Process</a>
                </li>
                <li>
                    <a href="#takeaways" class="text-black">Takeaways</a>
                </li>
            </ul>
        </section>

        <!-- Content on the right -->
        <div class="lg:pl-10 lg:w-5/6">
            <!-- Overview Section -->
            <section id="overview" class="my-24">
                <h1 class="text-mutedPink font-bold text-4xl">Overview</h1>
            </section>

            <section id="process" class="my-24">
                <h1 class="text-mutedPink font-bold text-4xl">Process</h1>
            </section>

            <section id="takeaways" class="my-24">
                <h1 class="text-mutedPink font-bold text-4xl">Takeaways</h1>
            </section>
        </div>

        <a href="#" class="flex items-center text-xl text-black">
            Next
            <ion-icon name="chevron-forward-circle-outline" class="mx-1"></ion-icon>
        </a>
    </section>

    <section class="container flex flex-col items-center px-8 mx-auto my-10 space-x-5 md:px-48 lg:my-24">
        <p>Designed and coded from scratch</p>
        <p>Clara Lam &copy; 2022</p>
    </section>
</body>
</html>
